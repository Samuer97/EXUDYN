name: Wheels

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-linux-wheels: #onlx linux
    name: Build wheels for Linux (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]  #dpecify the Python versions to build for

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels for manylinux
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_MANYLINUX_X86_64_IMAGE: manylinux2014_x86_64
          CIBW_MANYLINUX_I686_IMAGE: manylinux2014_i686
          CIBW_SKIP: "*-win32 *-win_amd64 *-macosx_*"

      - uses: actions/upload-artifact@v2
        with:
          name: linux-wheels-python-${{ matrix.python-version }}
          path: ./wheelhouse/*.whl

  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: [3.10]
        #os: [ubuntu-latest, windows-latest, macos-latest]
        #python-version: [3.7, 3.8, 3.9, 3.10]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install cibuildwheel
      run: python -m pip install cibuildwheel

    - name: Build wheels
      run: python -m cibuildwheel --output-dir wheelhouse

    - uses: actions/upload-artifact@v2
      with:
        name: wheels-${{ matrix.os }}
        path: ./wheelhouse/*.whl